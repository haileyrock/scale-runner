<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Runner - Musical Platformer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        <div id="start-screen" class="screen">
            <h1>Scale Runner</h1>
            <p>Build musical scales by dropping notes!</p>
            <div class="instructions">
                <p><strong>How to Play:</strong></p>
                <p>Walk over all 4 sections of each note to drop it</p>
                <p>Complete all 5 notes in each scale to win!</p>
                <p><strong>Controls:</strong></p>
                <p>← → Arrow Keys: Move</p>
                <p>↑ ↓ Arrow Keys: Climb Ladders</p>
            </div>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p id="final-score">Score: 0</p>
            <p id="final-level">Level: 1</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="game.js"></script>
</body>
</html>
